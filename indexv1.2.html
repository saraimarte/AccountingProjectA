<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Roboto+Mono&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="boxStyling dropBoxes" id="column1">
      <h1> Activities </h1>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity1"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity2"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity3"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity4"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity5"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity6"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity7"></p>
      </div>
      <div class="activityBox">
        <p draggable="true" class="activity" id="activity8"></p>
      </div>
    </div>

    <div id="column2">
      <h1 class="headings"> Transaction </h1>
      <div class="boxStyling dropBoxes" id="box1">

      </div>
      <h1 class="headings"> Not a Transaction </h1>

      <div class="boxStyling dropBoxes" id="box2">


      </div>
    </div>
    <div class="boxStyling" id="column3">


      <div class="column3Content">

        <div class="count" id="count">
          <div class="countBox">
            <p id="rightCount"> </p>
            <h2> Right Answers</h2>
          </div>

          <div class="countBox">
            <p id="wrongCount"> </p>
            <h2> Wrong Answers</h2>
          </div>


        </div>


      </div>


      <button type="button" id="gradeButton"> Grade! </button>
      <button type="button" class="restartBtn" id="playAnother"> Play Another</button>

    </div>

  </div>





  <script src="script.js"></script>
</body>

</html>
